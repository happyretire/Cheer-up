    <div class="control-panel" id="controlPanel">
        <div class="input-group">
            <input type="text" id="textInput" placeholder="ì‘ì› ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”" value="ê°€ì¦ˆì•„ì•„ì•„ì•„ì•„ì•„ ğŸ”¥">

            <span style="font-size: 0.8rem; color: #888; width: 100%;">ì¶”ì²œ:</span>
            <button class="tag-btn" onclick="setQuickText('1ë“±ê¸‰ ê°€ì¦ˆì•„! ğŸ”¥')">#ìˆ˜í—˜</button>
            <button class="tag-btn" onclick="setQuickText('ë„ˆì˜ ì‹œì‘ì„ ì‘ì›í•´ âœ¨')">#ì…í•™</button>
            <button class="tag-btn" onclick="setQuickText('ìš°ë¦¬ ë°˜ ì¥ê¸°ìë‘ ê¸°ê°• ì¡ì ğŸ’ƒ')">#ì¶•ì œ</button>

            <button class="tag-btn" onclick="setQuickText('ê¸‰ì‹ ë©”ë‰´ ì‹¤í™”ëƒ? ğŸ±')">#ê¸‰ì‹</button>

    <button class="toggle-btn" onclick="toggleControls()">âš™ï¸</button>

    <script>
        const marquee = document.getElementById('marquee');
        const input = document.getElementById('textInput');
        const controlPanel = document.getElementById('controlPanel');
        const pauseBtn = document.getElementById('pauseBtn');

        let position = window.innerWidth;
        let speed = 4;
        let animationId;
        let isPaused = false;

        function animate() {
            if (!isPaused) {
                position -= speed;

                const textWidth = marquee.offsetWidth;
                const containerWidth = window.innerWidth;

                if (position < -textWidth) {
                    position = containerWidth;
                }

                marquee.style.transform = `translateX(${position}px)`;
            }
            animationId = requestAnimationFrame(animate);
        }

        function updateText() {
            const newText = input.value.trim();
            if (newText !== "") {
                marquee.innerText = newText;
                setTimeout(() => {
                    position = window.innerWidth;
                }, 10);
            }
        }

        function togglePause() {
            isPaused = !isPaused;
            pauseBtn.innerText = isPaused ? "PLAY" : "STOP";
        }

        function setQuickText(text) {
            input.value = text;
            updateText();
        }

        function toggleControls() {
            controlPanel.classList.toggle('hidden');
        }

        window.onload = () => {
            position = window.innerWidth;
            animate();
        };

        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                updateText();
            }
        });
    </script>
