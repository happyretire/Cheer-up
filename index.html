<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ÏÑ∏Î†®Îêú Í∞êÏÑ±Ïùò Ïõπ Ï†ÑÍ¥ëÌåê Î©îÏãúÏ†ÄÏûÖÎãàÎã§. ÏàòÌóòÏÉù ÏùëÏõê, ÌñâÏÇ¨ Í≥µÏßÄ Îì± Îã§ÏñëÌïú Í≥µÍ∞ÑÏóêÏÑú ÌûôÌïòÍ≤å ÏÇ¨Ïö©ÌïòÏÑ∏Ïöî.">
    <meta name="author" content="‚ìí Dunam">
    <title>Cheer-up | ÌîÑÎ¶¨ÎØ∏ÏóÑ Ï†ÑÍ¥ëÌåê </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Gowun+Dodum:wght@400;700&family=Outfit:wght@500;700&family=Noto+Sans+KR:wght@700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #00f2fe;
            --secondary: #4facfe;
            --accent: #f093fb;
            --bg-dark: #07080a;
            --glass: rgba(255, 255, 255, 0.04);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Outfit', 'Noto Sans KR', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* ÎèôÏ†Å Ïò§Î°úÎùº Î∞∞Í≤Ω */
        .bg-layer {
            position: fixed;
            inset: 0;
            z-index: -1;
            overflow: hidden;
            background: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #07080a 100%);
        }

        .aurora {
            position: absolute;
            width: 150%;
            height: 150%;
            top: -25%;
            left: -25%;
            background:
                radial-gradient(circle at 20% 30%, rgba(0, 242, 254, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(79, 172, 254, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(240, 147, 251, 0.05) 0%, transparent 60%);
            filter: blur(80px);
            animation: aurora-move 25s infinite alternate ease-in-out;
        }

        @keyframes aurora-move {
            0% {
                transform: scale(1) translate(0, 0) rotate(0deg);
            }

            50% {
                transform: scale(1.1) translate(5%, 5%) rotate(5deg);
            }

            100% {
                transform: scale(1) translate(-2%, 8%) rotate(-3deg);
            }
        }

        /* Ï†ÑÍ¥ëÌåê Íµ¨Ïó≠ */
        .display-area {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            position: relative;
            cursor: none;
        }

        .marquee-wrap {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
        }

        #marquee {
            display: inline-block;
            font-size: 35vh;
            font-weight: 700;
            font-family: 'Gowun Dodum', 'Noto Sans KR', sans-serif;
            will-change: transform;
            line-height: 1;
            padding: 20px 0;
            transition: font-size 0.3s ease;
        }

        /* ÌÖåÎßàÎ≥Ñ ÌÖçÏä§Ìä∏ Ïä§ÌÉÄÏùº */
        .theme-rainbow {
            background: linear-gradient(90deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #8b00ff);
            background-size: 300% auto;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-flow 10s linear infinite;
        }

        .theme-cyber {
            color: #00f2fe;
            text-shadow: 0 0 20px rgba(0, 242, 254, 0.8), 0 0 40px rgba(0, 242, 254, 0.4);
        }

        .theme-fire {
            background: linear-gradient(to top, #ff416c, #ff4b2b);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(255, 65, 108, 0.5));
        }

        .theme-gold {
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 5px rgba(253, 160, 133, 0.3));
        }

        @keyframes gradient-flow {
            0% {
                background-position: 0% 50%;
            }

            100% {
                background-position: 300% 50%;
            }
        }

        /* Ïª®Ìä∏Î°§ Ìå®ÎÑê Î¶¨Îâ¥Ïñº */
        .controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 600px;
            background: var(--glass);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 1000;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8);
            transition: var(--transition);
        }

        .controls.hidden {
            transform: translate(-50%, 150%);
            opacity: 0;
            pointer-events: none;
        }

        .row {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .flex-1 {
            flex: 1;
        }

        input[type="text"] {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 12px 16px;
            color: white;
            font-size: 1rem;
            outline: none;
            width: 100%;
            transition: var(--transition);
        }

        input[type="text"]:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--primary);
        }

        .setting-item {
            display: flex;
            flex-direction: column;
            gap: 8px;
            flex: 1;
        }

        .setting-label {
            font-size: 0.75rem;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: var(--primary);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 242, 254, 0.5);
        }

        button {
            padding: 10px 20px;
            border-radius: 12px;
            border: none;
            background: var(--primary);
            color: #000;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            white-space: nowrap;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 242, 254, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .theme-selector {
            display: flex;
            gap: 8px;
        }

        .theme-dot {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: var(--transition);
        }

        .theme-dot.active {
            border-color: white;
            transform: scale(1.2);
        }

        /* ÌÜ†Í∏Ä Ïä§ÏúÑÏπò ‚öôÔ∏è */
        .toggle-ui {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 44px;
            height: 44px;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1001;
            transition: var(--transition);
            font-size: 1.2rem;
            color: var(--text-main);
        }

        .toggle-ui:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(45deg);
        }

        /* ÌÉúÍ∑∏ Î¶¨Ïä§Ìä∏ */
        .tag-list {
            display: flex;
            gap: 6px;
            overflow-x: auto;
            padding-bottom: 4px;
            scrollbar-width: none;
        }

        .tag-list::-webkit-scrollbar {
            display: none;
        }

        .tag {
            font-size: 0.8rem;
            padding: 4px 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            cursor: pointer;
            color: var(--text-dim);
            transition: var(--transition);
        }

        .tag:hover {
            background: var(--primary);
            color: black;
            border-color: var(--primary);
        }

        /* Î∞òÏùëÌòï Ïä§ÌÉÄÏùº */
        @media (max-width: 600px) {
            #marquee {
                font-size: 20vh;
            }

            .controls {
                padding: 16px;
            }

            .row {
                flex-wrap: wrap;
            }
        }
    </style>
</head>

<body>
    <div class="bg-layer">
        <div class="aurora"></div>
    </div>

    <div class="display-area" onclick="toggleControls()">
        <div class="marquee-wrap">
            <div id="marquee" class="theme-rainbow">Í∞ÄÏ¶àÏïÑ üî•</div>
        </div>
    </div>

    <div class="controls" id="controls">
        <div class="row">
            <input type="text" id="textInput" placeholder="ÏùëÏõê Î©îÏãúÏßÄÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî" value="Í∞ÄÏ¶àÏïÑÏïÑÏïÑÏïÑÏïÑÏïÑ üî•">
            <button onclick="updateText()">Ï†ÅÏö©</button>
            <button class="btn-secondary" id="playPauseBtn" onclick="togglePause()">STOP</button>
        </div>

        <div class="row">
            <div class="setting-item">
                <span class="setting-label">SPEED</span>
                <input type="range" id="speedInput" min="1" max="20" value="8">
            </div>
            <div class="setting-item">
                <span class="setting-label">SIZE</span>
                <input type="range" id="sizeInput" min="10" max="60" value="35">
            </div>
            <div class="setting-item">
                <span class="setting-label">THEME</span>
                <div class="theme-selector">
                    <div class="theme-dot active" style="background: linear-gradient(45deg, #f00, #00f);"
                        onclick="setTheme('theme-rainbow', this)"></div>
                    <div class="theme-dot" style="background: #00f2fe;" onclick="setTheme('theme-cyber', this)"></div>
                    <div class="theme-dot" style="background: #ff4b2b;" onclick="setTheme('theme-fire', this)"></div>
                    <div class="theme-dot" style="background: #f6d365;" onclick="setTheme('theme-gold', this)"></div>
                </div>
            </div>
        </div>

        <div class="tag-list">
            <div class="tag" onclick="quickSet('1Îì±Í∏â Í∞ÄÏ¶àÏïÑ! üî•')">#ÏàòÌóò</div>
            <div class="tag" onclick="quickSet('ÎÑàÏùò ÏãúÏûëÏùÑ ÏùëÏõêÌï¥ ‚ú®')">#ÏùëÏõê</div>
            <div class="tag" onclick="quickSet('Ï°∏ÏóÖ Ï∂ïÌïòÌï¥! ÏïûÍ∏∏ ÌÉÑÌÉÑÎåÄÎ°ú üéì')">#Ï°∏ÏóÖ</div>
            <div class="tag" onclick="quickSet('Ïö∞Î¶¨ Î∞ò Í∏∞Í∞ï Ïû°ÏúºÎü¨ ÏôîÎã§ üíÉ')">#Ï∂ïÏ†ú</div>
            <div class="tag" onclick="quickSet('Ïò§Îäò Ï†êÏã¨ Î≠êÎÉê? üç±')">#Í∏âÏãù</div>
            <div class="tag" onclick="quickSet('ÏÇ¨ÎûëÌï¥ Í≥†ÎßàÏõå ÌñâÎ≥µÌïòÏûê ‚ù§Ô∏è')">#Í∞êÏÇ¨</div>
        </div>
    </div>

    <div class="toggle-ui" onclick="toggleControls()">‚öôÔ∏è</div>

    <script>
        const marquee = document.getElementById('marquee');
        const textInput = document.getElementById('textInput');
        const speedInput = document.getElementById('speedInput');
        const sizeInput = document.getElementById('sizeInput');
        const controls = document.getElementById('controls');
        const btnPlayPause = document.getElementById('playPauseBtn');

        let state = {
            text: "Í∞ÄÏ¶àÏïÑÏïÑÏïÑÏïÑÏïÑÏïÑ üî•",
            speed: 8,
            size: 35,
            isPaused: false,
            position: window.innerWidth,
            theme: 'theme-rainbow'
        };

        function init() {
            // Ï¥àÍ∏∞ ÏúÑÏπò ÏÑ§Ï†ï
            state.position = window.innerWidth;
            updateDisplay();
            requestAnimationFrame(animate);

            // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà
            speedInput.oninput = (e) => state.speed = parseInt(e.target.value);
            sizeInput.oninput = (e) => {
                state.size = parseInt(e.target.value);
                marquee.style.fontSize = state.size + 'vh';
            };

            textInput.onkeypress = (e) => {
                if (e.key === 'Enter') updateText();
            };

            window.onresize = () => {
                state.position = window.innerWidth;
            };
        }

        function animate() {
            if (!state.isPaused) {
                state.position -= state.speed;

                const textWidth = marquee.offsetWidth;
                if (state.position < -textWidth) {
                    state.position = window.innerWidth;
                }

                marquee.style.transform = `translateX(${state.position}px)`;
            }
            requestAnimationFrame(animate);
        }

        function updateText() {
            const val = textInput.value.trim();
            if (val) {
                state.text = val;
                marquee.innerText = val;
                // Î¶¨ÏÖã ÏúÑÏπò
                state.position = window.innerWidth;
            }
        }

        function quickSet(txt) {
            textInput.value = txt;
            updateText();
        }

        function togglePause() {
            state.isPaused = !state.isPaused;
            btnPlayPause.innerText = state.isPaused ? "PLAY" : "STOP";
            btnPlayPause.classList.toggle('btn-secondary', !state.isPaused);
        }

        function toggleControls() {
            controls.classList.toggle('hidden');
        }

        function setTheme(themeName, el) {
            marquee.className = themeName;
            state.theme = themeName;

            // UI ÏóÖÎç∞Ïù¥Ìä∏
            document.querySelectorAll('.theme-dot').forEach(dot => dot.classList.remove('active'));
            el.classList.add('active');
        }

        function updateDisplay() {
            marquee.innerText = state.text;
            marquee.style.fontSize = state.size + 'vh';
            marquee.className = state.theme;
        }

        init();
    </script>
</body>

</html>
